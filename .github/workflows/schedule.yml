name: Daily TAO Parser

on:
  # запуск по расписанию
  schedule:
    - cron: '0 0 * * *'
  # ручной запуск из интерфейса
  workflow_dispatch:

jobs:
  build:
    # Прервёт job, если она идёт дольше 20 минут
    timeout-minutes: 20
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # разбиваем диапазон NetUID на четыре куска
        chunk: ["1-25", "26-50", "51-75", "76-100"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-driver

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Write Google creds
        run: echo "${{ secrets.GSPREAD_CREDS_JSON }}" > creds.json

      - name: Run parser (NetUID ${{ matrix.chunk }})
        env:
          GOOGLE_APPLICATION_CREDENTIALS: creds.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          NETID_RANGE: ${{ matrix.chunk }}
        run: python taostats_autoparser.py --range $NETID_RANGE
