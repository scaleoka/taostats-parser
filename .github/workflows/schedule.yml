name: TAOStats Parser CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  parser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TAOStats Parser
        # Передаём секреты скрипту через окружение
        env:
          TAO_API_KEY:       ${{ secrets.TAO_API_KEY }}
          GSPREAD_CREDS_JSON: ${{ secrets.GSPREAD_CREDS_JSON }}
          SPREADSHEET_ID:    ${{ secrets.SPREADSHEET_ID }}
        run: python taostats_parser.py
