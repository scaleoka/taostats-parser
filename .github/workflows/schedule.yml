name: TAOStats Parser CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  parser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TAOStats Parser
        env:
          TAO_API_KEY:       ${{ secrets.TAO_API_KEY }}
          GSPREAD_CREDS_JSON: ${{ secrets.GSPREAD_CREDS_JSON }}
          SPREADSHEET_ID:    ${{ secrets.SPREADSHEET_ID }}
        run: |
          # Ищем файл taostats_parser.py в репо
          SCRIPT_PATH=$(find . -maxdepth 2 -type f -name 'taostats_parser.py' | head -n1)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "Error: taostats_parser.py not found"
            exit 1
          fi
          echo "Found parser at $SCRIPT_PATH"
          python "$SCRIPT_PATH"
