name: Daily TAO Parser

on:
  # запуск по расписанию в 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # ручной запуск
  workflow_dispatch:

jobs:
  build:
    # если job идёт дольше 20 минут, Actions её сам прервет
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip freeze

      - name: Write Google creds
        run: |
          printf '%s\n' "${{ secrets.GSPREAD_CREDS_JSON }}" > creds.json

      - name: Run HTTP-based parser
        env:
          GOOGLE_APPLICATION_CREDENTIALS: creds.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python taostats_http_parser.py
